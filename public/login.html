<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso — La Desesperanza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">LD</div>
                <span class="logo-text">[PANADERÍA]</span>
            </a>
            <nav class="nav">
                <a href="productos.html" class="nav-link">Catálogo</a>
                <a href="carrito.html" class="nav-link">Carrito <span class="cart-badge" id="cartBadge">0</span></a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="login-wrapper">
                <div class="login-card">
                    <div class="login-header">
                        <h1>Bienvenido</h1>
                        <p>[ACCEDE O CREA TU CUENTA]</p>
                    </div>

                    <!-- Tabs -->
                    <div class="login-tabs">
                        <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                        <button class="tab-btn" data-tab="registro">Crear Cuenta</button>
                    </div>

                    <!-- Form Login -->
                    <form id="formLogin" class="login-form">
                        <div class="form-group">
                            <label>[Usuario]</label>
                            <input type="text" id="loginUsername" placeholder="tu_usuario" autocomplete="username">
                            <span class="error-msg" id="errorLoginUsername"></span>
                        </div>
                        <div class="form-group">
                            <label>[Contraseña]</label>
                            <input type="password" id="loginPassword" placeholder="••••••••" autocomplete="current-password">
                            <span class="error-msg" id="errorLoginPassword"></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Acceder →</button>
                        <span class="error-msg error-general" id="errorLoginGeneral"></span>
                    </form>

                    <!-- Form Registro -->
                    <form id="formRegistro" class="login-form" style="display: none;">
                        <div class="form-group">
                            <label>[Usuario]</label>
                            <input type="text" id="regUsername" placeholder="tu_usuario" autocomplete="username">
                            <span class="hint-msg">3-30 caracteres, solo letras, números y _</span>
                            <span class="error-msg" id="errorRegUsername"></span>
                        </div>
                        <div class="form-group">
                            <label>[Nombre Completo]</label>
                            <input type="text" id="regNombre" placeholder="Tu nombre" autocomplete="name">
                            <span class="error-msg" id="errorRegNombre"></span>
                        </div>
                        <div class="form-group">
                            <label>[Email]</label>
                            <input type="text" id="regEmail" placeholder="tu@email.com" autocomplete="email">
                            <span class="error-msg" id="errorRegEmail"></span>
                        </div>
                        <div class="form-group">
                            <label>[Contraseña]</label>
                            <input type="password" id="regPassword" placeholder="••••••••" autocomplete="new-password">
                            <span class="hint-msg">Mínimo 6 caracteres</span>
                            <span class="error-msg" id="errorRegPassword"></span>
                        </div>
                        <div class="form-group">
                            <label>[Confirmar Contraseña]</label>
                            <input type="password" id="regPasswordConfirm" placeholder="••••••••" autocomplete="new-password">
                            <span class="error-msg" id="errorRegPasswordConfirm"></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Crear Cuenta →</button>
                        <span class="error-msg error-general" id="errorRegGeneral"></span>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="footer-logo">La Desesperanza</span>
                    <p>Panadería artesanal desde 1985</p>
                </div>
                <div class="footer-links">
                    <span class="footer-label">[NAVEGACIÓN]</span>
                    <a href="index.html">Inicio</a>
                    <a href="productos.html">Catálogo</a>
                    <a href="carrito.html">Carrito</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2024 La Desesperanza. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
