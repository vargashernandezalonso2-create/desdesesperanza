<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder — La Desesperanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-mark"><span>LD</span></div>
                <div class="logo-text">
                    <strong>La Desesperanza</strong>
                    [PANADERÍA]
                </div>
            </a>
            
            <nav class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="productos.html" class="nav-link">Catálogo</a>
                <a href="carrito.html" class="nav-link">
                    Carrito
                    <span class="cart-count" id="cartBadge">0</span>
                </a>
            </nav>
            
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Login Page -->
    <section class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h2>Bienvenido</h2>
                <p>[ACCEDE O CREA TU CUENTA]</p>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab active" id="tabLogin" onclick="mostrarTab('login')">[Iniciar Sesión]</button>
                <button class="login-tab" id="tabRegistro" onclick="mostrarTab('registro')">[Registrarse]</button>
            </div>
            
            <!-- Formulario Login -->
            <form class="login-form" id="formLogin" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">[Email]</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                    <p class="form-error" id="errorLoginEmail"></p>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">[Contraseña]</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                    <p class="form-error" id="errorLoginPassword"></p>
                </div>
                
                <button type="submit" class="btn-submit">Iniciar Sesión →</button>
                
                <div class="login-demo">
                    <p>[Cuentas de prueba]</p>
                    <code>admin@ladesesperanza.mx / admin123</code>
                    <code>cliente@ejemplo.com / cliente123</code>
                </div>
            </form>
            
            <!-- Formulario Registro -->
            <form class="login-form" id="formRegistro" style="display: none;" onsubmit="handleRegistro(event)">
                <div class="form-group">
                    <label for="registroNombre">[Nombre]</label>
                    <input type="text" id="registroNombre" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="registroEmail">[Email]</label>
                    <input type="email" id="registroEmail" placeholder="tu@email.com" required>
                    <p class="form-error" id="errorRegistroEmail"></p>
                </div>
                
                <div class="form-group">
                    <label for="registroPassword">[Contraseña]</label>
                    <input type="password" id="registroPassword" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="registroConfirm">[Confirmar Contraseña]</label>
                    <input type="password" id="registroConfirm" placeholder="Repite tu contraseña" required>
                    <p class="form-error" id="errorRegistroConfirm"></p>
                </div>
                
                <button type="submit" class="btn-submit">Crear Cuenta →</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2025 La Desesperanza. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
